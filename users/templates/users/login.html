{% extends "abids/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Log in</h2>

<h3><a href="{% url 'users:register' %}">Регистрация</a></h3>
{% endblock header %}

{% block content %}



<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'abids:auctions' %}" />

</form>

{% endblock content %}
