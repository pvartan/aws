{% extends 'abids/base.html' %}

{% block content %}

<ul>
{% for auction in auctions %}

<li><a href="{% url 'abids:auction' auction.id %}">{{ auction }}</a></li>

{% empty %}
<li>На сегодня нет заявок</li>

{% endfor%}
</ul>

<a href="{% url 'abids:new_auction' %}">Добавить заявку</a>

{% endblock content %}
