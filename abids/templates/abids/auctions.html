{% extends 'abids/base.html' %}
{% block header %}
<h1>Заявки</h1>
{% endblock header %}

{% block content %}

<ul>
{% for auction in auctions %}
<li>
<h3>
<a href="{% url 'abids:auction' auction.id %}">{{ auction }}</a>
</h3>
    </li>

    {% empty %}

    <li>Нет заявок</li>

    {% endfor %}

</ul>
<br>
<a href="{% url 'abids:new_auction' %}">добавить заявку</a>

{% endblock content %}
